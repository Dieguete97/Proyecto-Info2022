{% block contenido %}

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Detalle eventos</title>
	<link rel= "stylesheet" href="css/boostrap.min.css">
</head>
<body>
 <main role="main">
  <div class="div-2">
  <div class="container">

      <div class="col-md-9 mx-auto mb-5">

      	<h2>{{ object.titulo }}</h2>

    </div>
  </div>
  </div>
</main>

    .div-2 {
      background-color: rgba(500, 300, 300, 0.9);
</style>

</html>
