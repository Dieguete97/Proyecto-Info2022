{% extends 'base.html' %}
{% load static %}


{% block contenido %}

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container">   
    

      <div class="col-md-15"> 
      <div class="card">
      <div class="card-header">
          <div class="card-body">
            <div class="row">
             <div class="col-md-15">       
          <h2><center><div>CALENDARIO DE EVENTOS</div></center></h2>
             </div>
            </div>
           </div>
      </div>
      </div>
      </div>
<hr>

  <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"method="GET">
  <div class="input-group">
    <input type="text" class="form-control bg-light border-0 small" placeholder="Buscar..." name="buscar" value="{{ request.GET.buscar }}">
      <div class="input-group-append">
      <button class="btn btn-primary" type="submit">Buscar
        <i class="fas fa-search fa-sm"></i>
      </button>
    </div>
  </div>
</form>
<br> 
<br>


{% for e in resultado %}
 <center>
    <div class="row">
      <div class="card text-bg-light mb-3">
        <div class="card-body">
        <h4 class="card-title"><p>{{ e.titulo}} </p></h4>
        <p class="card-text">Fecha: {{ e.fecha }}</p>
        <a href="{% url 'eventos:detalle_eventos' e.pk %}" style= "background: black" class="btn btn-primary">Ver detalles</a>
        </div>
        </div>
      </div>
</center>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>

{% endfor e in events %}
{% endblock contenido %}
